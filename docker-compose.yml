version: '3'
services:
  redis:
      build: ./redis
      ports:
        - "36379:6379"
      volumes:
        - $HOME/docker-box/mount-data/docker-alpine/redis/data:/data                                     # data dir
        - $HOME/docker-box/mount-data/docker-alpine/redis/conf/redis.conf:/usr/local/redis/redis.conf    # Configuration file
  #    networks:
  #      - backend
      restart: always
      container_name: redis

  mysql:
      depends_on:
        - redis
      build: ./mysql
      ports:
        - "33306:3306"
      volumes:
        - $HOME/docker-box/mount-data/docker-alpine/mysql/data:/var/lib/mysql        # data dir
        - $HOME/docker-box/mount-data/docker-alpine/mysql/log:/var/log/mysql         # errlog and slowquery
        - $HOME/docker-box/mount-data/docker-alpine/mysql/conf:/etc/mysql            # Configuration file
      environment:
        MYSQL_ROOT_PASSWORD: 123456
  #    networks:
  #      - backend
      restart: always
      container_name: mysql

  php:
      depends_on:
        - mysql
      build: ./php
      ports:
        - "9000:9000"
      links:
        - "mysql"
        - "redis"
      volumes:
        - $HOME/docker-box/mount-data/docker-alpine/php/php.ini:/etc/php7/php.ini
        - $HOME/docker-box/mount-data/docker-alpine/php/logs/error.log:/var/log/php7/error.log
        - $HOME/docker-box/mount-data/docker-alpine/php/php-fpm.conf:/etc/php7/php-fpm.conf
        - $HOME/docker-box/mount-data/docker-alpine/php/www.conf:/etc/php7/php-fpm.d/www.conf
        - $HOME/docker-box/mount-data/docker-alpine/www:/usr/local/nginx/html
  #    networks:
  #      - backend
      restart: always
      container_name: php
#      network_mode: "host"

  nginx:
      depends_on:
        - php
      build: ./nginx
      ports:
        - "80:80"
      links:
        - "php"
      volumes:
        - $HOME/docker-box/mount-data/docker-alpine/www:/usr/local/nginx/html
        - $HOME/docker-box/mount-data/docker-alpine/nginx/logs:/usr/local/nginx/logs
        - $HOME/docker-box/mount-data/docker-alpine/nginx/conf/nginx.conf:/usr/local/nginx/conf/nginx.conf
        - $HOME/docker-box/mount-data/docker-alpine/nginx/conf/vhost:/usr/local/nginx/conf/vhost
  #    networks:
  #      - backend
      restart: always
      container_name: nginx
#      network_mode: "host"